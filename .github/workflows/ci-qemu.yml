name: ci-qemu
on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/ci-qemu.yml'
      - '*.h'
      - '*.c'
  pull_request:
    branches: [master]
    paths:
      - '.github/workflows/ci-qemu.yml'
      - '*.h'
      - '*.c'
concurrency:
  group: ci-qemu-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: cross-toolchain
      run: |
        sudo apt-get update
        sudo apt-get install qemu-user-static gcc-aarch64-linux-gnu gcc-mipsel-linux-gnu

    - name: build-test-aarch64
      run: |
        aarch64-linux-gnu-gcc -march=armv8-a main.c -o ruapu-aarch64
        qemu-aarch64-static -L /usr/aarch64-linux-gnu ./ruapu-aarch64

    - name: build-test-mipsel
      run: |
        mipsel-linux-gnu-gcc -march=mips32 main.c -o ruapu-mips32
        qemu-mipsel-static -L /usr/mipsel-linux-gnu ./ruapu-mips32
