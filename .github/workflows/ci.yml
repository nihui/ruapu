name: ci
on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/ci.yml'
      - '*.h'
      - '*.c'
  pull_request:
    branches: [master]
    paths:
      - '.github/workflows/ci.yml'
      - '*.h'
      - '*.c'
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: build-test
      run: |
        gcc main.c -o ruapu
        ./ruapu
    - name: build-test-clang
      run: |
        clang main.c -o ruapu-clang
        ./ruapu-clang

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: build-test
      run: |
        clang main.c -o ruapu
        ./ruapu

  macos-arm64:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - name: build-test
      run: |
        clang main.c -o ruapu
        ./ruapu

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ilammy/msvc-dev-cmd@v1
    - name: build-test
      run: |
        cl.exe /Fe: ruapu.exe main.c
        .\ruapu.exe
    - name: build-test-mingw
      shell: bash
      run: |
        gcc main.c -o ruapu-mingw.exe
        ./ruapu-mingw.exe

  qemu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ arm, arm64, mips64le, ppc64le, riscv64, s390x ]
    steps:
    - uses: actions/checkout@v4
    - name: setup-qemu
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/${{ matrix.arch }}
    - name: build-test
      run: |
        docker run -u root --rm -v $(pwd):/${{ github.workspace }} -w ${{ github.workspace }} --platform linux/${{ matrix.arch }} debian:unstable-slim \
          /bin/bash -c "apt update && apt install -y build-essential && gcc main.c -o ruapu && ./ruapu"

  freebsd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - pair:
              fullversion: "13.2"
              major: "13"
          - pair:
              fullversion: "14.0"
              major: "14"
      fail-fast: false

    name: x86_64-unknown-freebsd${{ matrix.pair.fullversion }}

    steps:
      - uses: actions/checkout@v4
      - name: build-test
        uses: vmactions/freebsd-vm@v1
        with:
          release: ${{ matrix.pair.fullversion }}
          usesh: true
          prepare: |
            pkg install -y clang

          run: |
            clang main.c -o ruapu
            ./ruapu

  netbsd:
    runs-on: ubuntu-latest
    name: x86_64-unknown-netbsd9.3
    steps:
      - uses: actions/checkout@v4
      - name: build-test
        uses: vmactions/netbsd-vm@v1
        with:
          release: "9.3"
          usesh: true
          run: |
            gcc main.c -o ruapu
            ./ruapu

  openbsd:
    runs-on: ubuntu-latest
    name: x86_64-unknown-openbsd7.2
    steps:
      - uses: actions/checkout@v4
      - name: build-test
        uses: vmactions/openbsd-vm@v1
        with:
          release: "7.2"
          usesh: true
          run: |
            clang main.c -o ruapu
            ./ruapu
